homeassistant:
  # Name of the location where Home Assistant is running
  name: Boren Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat 
  longitude: !secret long
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  # Customization file
  customize: !include customize.yaml
  # auth providers
#  auth_providers:
#   -type: trusted_networks
#    trusted_networks:
#    - 127.0.0.1
#    - ::1
#    - 192.168.0.0/24
#    - fd00::/8


# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
 javascript_version: latest
# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: template
    sensors:
      basement_temperature:
        value_template: !secret alarmvaluetemplate
        unit_of_measurement: 'Â°F'
        device_class: temperature
  - platform: yr
  - platform: darksky
    api_key: !secret darksky_api_key
    forecast:
      - 1
      - 2
      - 3
      - 4
      - 5
    monitored_conditions:
      - icon
      - summary
      - nearest_storm_distance
      - nearest_storm_bearing
      - humidity
      - temperature
      - temperature_high
      - temperature_low
      - apparent_temperature
      - apparent_temperature_high
      - apparent_temperature_low
      - wind_speed
      - wind_bearing
      - precip_type
      - precip_probability
      - precip_accumulation
      - precip_intensity
      - precip_intensity_max
      - uv_index
      - daily_summary
      - pressure
      - visibility
    scan_interval:
      minutes: 30

# Text to speech
tts:
  - platform: google_translate

# Cloud
cloud:
  google_actions:
    filter:
      exclude_entities:
        - !secret alarmpanel
#x        - media_player.roku
    entity_config:
      light.ge_12724_3way_dimmer_switch_level:
        name: Master Bedroom Light
        aliases: bedroom light
        room: bedroom 
      light.ge_12724_3way_dimmer_switch_level_2:
        name: Kitchen Light
        room: Kitchen
      light.ge_12724_3way_dimmer_switch_level_3:
        name: Living Room Light
        room: living room
      light.dining_room_light:
        name: Dining Room Light
        room: Kitchen
      light.hall_light:
        name: Hall Light
        room: bedroom
      media_player.denon_avrs640h:
        name: AV Receiver
        aliases: receiver
        room: living room
      switch.tv_power:
        name: living room TV
        aliases: TV
        room: living room
      script.1544985448682:
        aliases: select the chromecast
      script.1544981694997:
        aliases: select the switch
      script.1544989696744:
        aliases: select the playstation
      script.1544990070146:
        aliases: select the blue ray
      script.1544995718682:
        aliases: select the roku
light:
 - platform: switch 
   name: Hall Light
   entity_id: switch.hall_light
 - platform:  switch
   name: Dinig Room Light
   entity_id: switch.dining_room_light
